<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café</title>
    <style>
        body{
            font-size: normal 12pt arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Seu nome: ')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br/>`)
        document.write(`Seu nome maiúsculo: ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome minúsculo: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
